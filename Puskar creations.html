<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .players {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .player {
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .player.active {
            background: rgba(102, 126, 234, 0.1);
            font-weight: 500;
        }
        
        .player.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: #667eea;
            border-radius: 3px;
        }
        
        .player-name {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .player-symbol {
            font-size: 24px;
            font-weight: bold;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        .cell.x {
            color: #667eea;
        }
        
        .cell.o {
            color: #ec4899;
        }
        
        .controls {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal h2 {
            margin-top: 0;
            color: #333;
        }
        
        .winner-message {
            font-size: 24px;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .winner-symbol {
            font-size: 40px;
            margin: 10px 0;
        }
        
        @media (max-width: 500px) {
            .player-name {
                font-size: 16px;
            }
            
            .player-symbol {
                font-size: 20px;
            }
            
            .cell {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>&#128522;Puskar creations.&#128521;</h1>
            <h1> ‚ùå Tic Tac Toe ‚≠ï </h1>
            
        </div>
        
        <div class="players">
            <div class="player active" id="player1">
                <div class="player-name">Player 1 (‚ùå)</div>
                <div class="player-symbol">X</div>
            </div>
            <div class="player" id="player2">
                <div class="player-name">Player 2 (‚≠ï)</div>
                <div class="player-symbol">O</div>
            </div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button class="btn" id="reset-btn">Reset Game</button>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <div class="winner-message" id="winner-message"></div>
            <div class="winner-symbol" id="winner-symbol"></div>
            <button class="btn" id="modal-btn">Play Again</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const player1 = document.getElementById('player1');
            const player2 = document.getElementById('player2');
            const resetBtn = document.getElementById('reset-btn');
            const modal = document.getElementById('modal');
            const winnerMessage = document.getElementById('winner-message');
            const winnerSymbol = document.getElementById('winner-symbol');
            const modalBtn = document.getElementById('modal-btn');
            
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Handle cell click
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // If cell is already filled or game is not active, ignore click
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // Update game state and UI
                gameState[clickedCellIndex] = currentPlayer;
                clickedCell.textContent = currentPlayer;
                clickedCell.classList.add(currentPlayer.toLowerCase());
                
                // Check for win or draw
                checkResult();
            }
            
            // Check if current player has won or if it's a draw
            function checkResult() {
                let roundWon = false;
                
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    
                    if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') {
                        continue;
                    }
                    
                    if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
                        roundWon = true;
                        break;
                    }
                }
                
                if (roundWon) {
                    // Current player has won
                    announceWinner(currentPlayer);
                    gameActive = false;
                    return;
                }
                
                // Check for draw
                if (!gameState.includes('')) {
                    announceDraw();
                    gameActive = false;
                    return;
                }
                
                // Switch player
                switchPlayer();
            }
            
            // Switch to the other player
            function switchPlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                
                // Update active player UI
                if (currentPlayer === 'X') {
                    player1.classList.add('active');
                    player2.classList.remove('active');
                } else {
                    player1.classList.remove('active');
                    player2.classList.add('active');
                }
            }
            
            // Announce winner
            function announceWinner(player) {
                winnerMessage.textContent = `Player ${player === 'X' ? '1' : '2'} Wins!`;
                winnerSymbol.textContent = player;
                winnerSymbol.className = 'winner-symbol ' + player.toLowerCase();
                modal.classList.add('active');
            }
            
            // Announce draw
            function announceDraw() {
                winnerMessage.textContent = 'Game Ended in a Draw!';
                winnerSymbol.textContent = 'ü§ù';
                modal.classList.add('active');
            }
            
            // Reset game
            function resetGame() {
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                
                // Reset UI
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.className = 'cell';
                });
                
                // Reset active player
                player1.classList.add('active');
                player2.classList.remove('active');
                
                // Close modal if open
                modal.classList.remove('active');
            }
            
            // Event listeners
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            resetBtn.addEventListener('click', resetGame);
            modalBtn.addEventListener('click', resetGame);
        });
    </script>
</body>
</html>
